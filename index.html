<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avoid Scam together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      #chat-container {
        width: 90%;
        max-width: 600px;
        background-color: #1e1e1e;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
        color: white;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 80vh;
        overflow: hidden;
      }

      #messages {
        height: 80%;
        overflow-y: auto;
        border-bottom: 2px solid #444;
        margin-bottom: 20px;
        padding-right: 10px;
      }

      .message {
        margin: 15px 0;
        padding: 12px;
        border-radius: 10px;
        max-width: 80%;
      }

      .message.user {
        background-color: #4a90e2;
        color: white;
        margin-left: auto;
        border-radius: 12px 12px 0 12px;
      }

      .message.assistant {
        background-color: #333;
        color: #ddd;
        border-radius: 12px 12px 12px 0;
      }

      .message.error {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
      }

      .message.system {
        color: #0c5460;
        background-color: #d1ecf1;
        border: 1px solid #bee5eb;
        padding: 10px;
        border-radius: 8px;
        margin: 10px 0;
      }

      #input-container {
        display: flex;
        align-items: center;
        border-top: 2px solid #444;
        padding-top: 10px;
      }

      #input-container input {
        flex: 1;
        padding: 12px;
        border-radius: 25px;
        border: 1px solid #555;
        background-color: #222;
        color: #fff;
        margin-right: 10px;
        font-size: 16px;
        outline: none;
        transition: all 0.3s;
      }

      #input-container input:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 6px rgba(74, 144, 226, 0.5);
      }

      #input-container button {
        padding: 12px 18px;
        border: none;
        background-color: #4a90e2;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #input-container button:hover {
        background-color: #357ab7;
      }

      #input-container input:disabled,
      #input-container button:disabled {
        background-color: #555;
        cursor: not-allowed;
      }

      footer {
        background-color: #222;
        color: #888;
        text-align: center;
        padding: 20px;
      }

      footer a {
        color: #888;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      footer a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col scroll-smooth bg-black text-white">
    <header class="flex items-center justify-center h-screen p-4">
      <div class="text-center space-y-6 w-screen">
        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
          YOU JUST GOT SCAMMED!
        </h1>
        <h1 class="text-4xl sm:text-3xl md:text-2xl lg:text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
          But you can prevent it with us
        </h1>
        <div class="w-screen">
          <p class="text-lg sm:text-xl md:text-xl text-gray-300 max-w-3xl mx-auto">
            Chat with our chat-bot <br />
            Learn how to avoid being scammed
          </p>
        </div>
      </div>
    </header>

    <!-- Chat Container -->
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© <span id="year"></span> Aryan Khanna. All rights reserved.</p>
      <a
        href="https://github.com/aryank09/UWB-Hacks-25"
        target="_blank"
        rel="noopener noreferrer"
        class="text-white hover:text-gray-500 transition-colors duration-300 font-semibold text-lg flex items-center gap-2"
      >
        <i data-lucide="github" class="w-5 h-5"></i> GitHub
      </a>
    </footer>

    <script>
      document
        .getElementById("message-input")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });

      async function sendMessage() {
        const input = document.getElementById("message-input");
        const button = document.querySelector("#input-container button");
        const message = input.value;
        if (!message) return;

        // Display user message
        displayMessage(message, "user");

        // Clear input and disable controls
        input.value = "";
        input.disabled = true;
        button.disabled = true;

        try {
          const response = await fetch("http://localhost:8001/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ content: message, source: "user" }),
          });

          const data = await response.json();
          if (!response.ok) {
            // Handle error response
            if (data.detail && data.detail.type === "error") {
              displayMessage(data.detail.content, "error");
            } else {
              displayMessage(
                "Error: " + (data.detail || "Unknown error"),
                "error"
              );
            }
          } else {
            displayMessage(data.content, "assistant");
          }
        } catch (error) {
          console.error("Error:", error);
          displayMessage("Error: Could not reach the server.", "error");
        } finally {
          // Re-enable controls
          input.disabled = false;
          button.disabled = false;
          input.focus();
        }
      }

      function displayMessage(content, source) {
        const messagesContainer = document.getElementById("messages");
        const messageElement = document.createElement("div");
        messageElement.className = `message ${source}`;

        const labelElement = document.createElement("span");
        labelElement.className = "label";
        labelElement.textContent = source;

        const contentElement = document.createElement("div");
        contentElement.className = "content";
        contentElement.textContent = content;

        messageElement.appendChild(labelElement);
        messageElement.appendChild(contentElement);
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      async function loadHistory() {
        try {
          const response = await fetch("http://localhost:8001/history");
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const history = await response.json();
          history.forEach((message) => {
            displayMessage(message.content, message.source);
          });
        } catch (error) {
          console.error("Error loading history:", error);
        }
      }

      // Load chat history when the page loads
      window.onload = loadHistory;
    </script>
  </body>
</html>
