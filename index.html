      /* assistant left, user right */

      #chat-container {

      /* â”€â”€â”€ 2) Footer â€“ same maroon background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

      /* 1) Make the â€œSendâ€ button maroon */
      #input-container button {

      /* 2) Textâ€entry box â†’ cream background, black text, maroon border */

        background-color: #fdf7e3 !important;

      /* 3) Assistantâ€™s bubbles â†’ cream & black text */
      .message.assistant .message-content {
        background-color: #fdf7e3 !important;
        color: #000               !important;
      }

      /* 4) Userâ€™s bubbles â†’ maroon & black text */
      .message.user .message-content {
        background-color: rgb(111, 27, 27) !important;

      /* 5) Bar above the input area â†’ maroon, nudged up slightly */
      #input-container {
        border-top: 2px solid rgb(111, 27, 27) !important;

      }

      /* Centered logo above the headings */
      .company-logo {
        display: block;
        width: 200px;            /* bigger size */
        height: auto;
        margin: -1rem auto 1rem; /* negative top margin to lift it up, then 1rem below */
      }

      /* â”€â”€â”€ 1) Lift the logo higher â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .company-logo {

  <body class="min-h-screen flex flex-col scroll-smooth">
    <header class="flex items-center justify-center h-screen p-4">
      <div class="text-center space-y-6 w-screen">
        <img
          src="/static/company_logo_red.png"

          class="font-extrabold text-4xl sm:text-5xl md:text-6xl lg:text-7xl"

        </h1>

            class="text-lg sm:text-xl md:text-xl max-w-3xl mx-auto"

            Chat with our chat-bot <br />

        </div>

    <!-- Chat Container -->
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <!-- <p>Â© <span id="year"></span> Aryan Khanna. All rights reserved.</p> -->
      <a
        href="https://github.com/aryank09/UWB-Hacks-25"
        target="_blank"
        rel="noopener noreferrer"
        class="text-white hover:text-gray-500 transition-colors duration-300 font-semibold text-lg flex items-center gap-2"
      >
        <i data-lucide="github" class="w-5 h-5"></i> GitHub

    <script>
      // â”€â”€â”€ BOT + USER CONFIG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const BOT_NAME = "Phishy";
      const BOT_ICON = "/static/chatbot_icon.png";  // put your PNG in ./static/
      const USER_NAME = "You";
      // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      firstMessage = `Hey there! ğŸ‘‹  
No worries â€” you're safe here.  
You just experienced a **simulated phishing attempt** â€” and it's a good thing!  
  
Phishing is when someone tries to trick you into clicking bad links, giving up passwords, or downloading harmful stuff. It happens every day to millions of people.  
  
Letâ€™s work together to make sure you can **spot and stop** phishing attacks in the future! ğŸš€  

Which would you like to do first?
1) Learn what phishing is and how it tricks people
2) Get three quick, easy safety tips
3) Try a short quiz to spot a phishy message

(Type "1" "2" or "3" to select an option or ask any question!)`;

      document
        .getElementById("message-input")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            sendMessage();
          }
        });

      displayMessage(firstMessage, "assistant");

      async function sendMessage() {
        const input = document.getElementById("message-input");
        const button = document.querySelector("#input-container button");
        const message = input.value;
        if (!message) return;

        // Display user message
        displayMessage(message, "user");

        // Clear input and disable controls
        input.value = "";
        input.disabled = true;
        button.disabled = true;

        try {
          const response = await fetch("http://localhost:8001/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ content: message, source: "user" }),
          });

          const data = await response.json();
          if (!response.ok) {
            // Handle error response
            if (data.detail && data.detail.type === "error") {
              displayMessage(data.detail.content, "error");
            } else {
              displayMessage(
                "Error: " + (data.detail || "Unknown error"),
                "error"
              );
            }
          } else {
            displayMessage(data.content, "assistant");
          }
        } catch (error) {
          console.error("Error:", error);
          displayMessage("Error: Could not reach the server.", "error");
        } finally {
          // Re-enable controls
          input.disabled = false;
          button.disabled = false;
          input.focus();
        }
      }

      function displayMessage(content, source) {
        const messagesContainer = document.getElementById("messages");

        // 1) outer wrapper
        const msgEl = document.createElement("div");
        msgEl.className = `message ${source}`;

        // 2) avatar slot
        const avatarEl = document.createElement("div");
        avatarEl.className = "message-avatar";
        if (source === "assistant") {
          const img = document.createElement("img");
          img.src = BOT_ICON;
          img.alt = BOT_NAME;
          img.className = "sender-icon";
          avatarEl.appendChild(img);
        }
        msgEl.appendChild(avatarEl);

        // 3) body (name + bubble)
        const bodyEl = document.createElement("div");
        bodyEl.className = "message-body";

        // 3a) sender name
        const senderEl = document.createElement("div");
        senderEl.className = "sender";
        senderEl.textContent = source === "assistant" ? BOT_NAME : USER_NAME;
        bodyEl.appendChild(senderEl);

        // 3b) bubble content
        const contentEl = document.createElement("div");
        contentEl.className = "message-content";
        const formatted = content
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          .replace(/\n/g, "<br>")
          .replace(/`(.*?)`/g, "<code>$1</code>");
        contentEl.innerHTML = formatted;
        bodyEl.appendChild(contentEl);

        msgEl.appendChild(bodyEl);

        // 4) add to DOM
        messagesContainer.appendChild(msgEl);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }



      async function loadHistory() {
        try {
          const response = await fetch("http://localhost:8001/history");
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const history = await response.json();
          history.forEach((message) => {
            displayMessage(message.content, message.source);
          });
        } catch (error) {
          console.error("Error loading history:", error);
        }
      }

      // Load chat history when the page loads
      window.onload = loadHistory;
    </script>
